<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/stylesheets/settings.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">🏘️ Home</a></li>
                <li><a href="about.html">📚 About</a></li>
                <li><a href="search.html">🔍 Search</a></li>
                <li><a href="cart.html">🛒 Cart</a></li>
            </ul>
        </nav>
    </header>
    <div class="settings-container">
        <h2>Visual Settings</h2>
        <div class="setting">
            <label for="font-size">Font Size:</label>
            <select id="font-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        <div class="setting">
            <label for="font-family">Font Family:</label>
            <select id="font-family">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Verdana, Geneva, sans-serif">Verdana</option>
                <option value="Georgia, serif">Georgia</option>
            </select>
        </div>
        <div class="setting">
            <input type="checkbox" id="color-mode"> 
            <label for="color-mode">Dark Mode</label>
        </div>
        <div class="setting">
            <label for="spacing">Spacing:</label>
            <select id="spacing">
                <option value="normal">Normal</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        <div class="setting">
            <input type="checkbox" id="border-radius"> 
            <label for="border-radius">Adjust Border Radius</label>
        </div>
        <div class="setting">
            <input type="checkbox" id="image-display"> 
            <label for="image-display">Adjust Image Display</label>
        </div>
        <div class="setting">
            <label for="page-layout">Page Layout:</label>
            <select id="page-layout">
                <option value="single-column">Single Column</option>
                <option value="two-column">Two Column</option>
                <option value="grid-based">Grid Based</option>
            </select>
        </div>
    </div>
</body>
</html>
